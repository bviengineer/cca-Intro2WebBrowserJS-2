<!DOCTYPE html>
<html>
    <head> 
        <title>JavaScript: String & Greeting Concatenation</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="content-div">
            <h1>Greetings</h1>
            <input type="text" id="userInput">
                <ul>
                    <li><button id="greetingsButton" value="Greetings">Greetings</button></li>
                    <li><button id="helloButton" value="Hello">Hello</button></li>
                    <li><button id="howdyButton" value="Howdy">Howdy</button></li>
                    <li><button id="backatyaButton" value="Back at ya!">Back at ya!</button></li>
                    <li><button id="startOver">Clear Message</button></li>
                </ul>
        </div>
        <div id="printedText"></div>
        <script src="script.js"></script>
    </body>
</html>
